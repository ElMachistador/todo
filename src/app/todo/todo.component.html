<aside>
  <form [formGroup]="form">
    <label for="task">add a task</label>
    <input formControlName="text" type="text" name="task" id="task">
    <button (click)="addTask($event)">add task</button>
  </form>
  <ul>
    <li *ngFor="let todo of todos, let i = index">
      <input type="checkbox" id="todos" name="todo">
      <a [routerLink]="[i]">{{todo.text}}</a>
    </li>
  </ul>
</aside>

<section>
  <router-outlet></router-outlet>
</section>
