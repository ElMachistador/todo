<main>
  <mat-nav-list>
      <mat-list-item role="listitem" *ngFor="let todo of todos, let i = index">
        <a matLine [routerLink]="[i]">{{todo.text}}</a>
        <input type="checkbox" id="todos" name="todo">
      </mat-list-item>
  </mat-nav-list>
  <footer>
    <form [formGroup]="form" (ngSubmit)="addTask()">
      <mat-form-field appearance="outline">
        <mat-label for="task">add a task</mat-label>
        <input matInput formControlName="text" type="text" name="task" id="task">
        <mat-icon matSuffix (click)="addTask()">add</mat-icon>
      </mat-form-field>
    </form>
  </footer>
</main>

  <section>
    <router-outlet></router-outlet>
  </section>
